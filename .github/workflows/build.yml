name: "Build project"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - .github/**
      - .gitattributes
      - .gitignore
      - LICENSE
      - README.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - .github/**
      - .gitattributes
      - .gitignore
      - LICENSE
      - README.md

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK 11"
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew
      - name: "Build project with Gradle"
        run: ./gradlew build
      - name: "Build project docs with Gradle"
        run: ./gradlew mkdocsBuild
        working-directory: ./kpeg
      - name: "Upload test reports as an action artifact"
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-test-reports
          path: lib/build/jacocoHtml
